<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet"  type="text/css" >
    <link href="styles/light.css" rel="stylesheet"  type="text/css" id='theme'>
    <script src='lang.js'></script>
    <title>Todo List</title>
</head>
<body>
    <header id="todo">
        <h1 class='lng-header'>Мои списки дел</h1>
        <button onclick='newToDoForm()' class='lng-add'>Добавить новую запись</button>
        <button id='switchTheme' class='lng-theme'>Изменить тему</button>
        <div>
            <button onclick="languageChangeButton('en')"><img src="assets/en.png"></button>
            <button onclick="languageChangeButton('ru')"><img src="assets/ru.png"></button>
        </div>
        
    </header>
    <div class="sort"><span class="lng-sort">Сортировать </span>
        <button class="lng-date" onclick='dateSort()'>по дате</button>
        <button class="lng-prior" onclick='prioritySort()'>по приоритету</button>
    </div>
    
    <div id=app></div>

    <script src="script.js"></script> 

</body>
</html>
