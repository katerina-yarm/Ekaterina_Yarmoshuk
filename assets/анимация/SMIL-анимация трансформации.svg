
    <svg width="500" height="150" xmlns="http://www.w3.org/2000/svg">

        <rect x=20 y=40 width=100 height=70 fill=yellow stroke=green stroke-width=3 />
    
        <rect x=150 y=40 width=100 height=70 fill=yellow stroke=green stroke-width=3 transform='rotate(0 200 75)'>
            <animateTransform attributeType=XML attributeName=transform type=rotate from='0 200 75' to='360 200 75' dur=3s repeatCount=indefinite />
        </rect>
    
        <rect x=300 y=40 width=100 height=70 fill=yellow stroke=green stroke-width=3 transform='rotate(0 350 75)'>
            <animateTransform attributeType=XML attributeName=transform type=rotate from='0 350 75' to='360 350 75' dur=3s repeatCount=indefinite begin=mousedown />
        </rect>
    
    </svg>
