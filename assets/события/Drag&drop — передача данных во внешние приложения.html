<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style='border: solid red 1px; width: 300px; height: 150px'
    draggable=true
    ondragstart="DivDragStart1(event)">
перетащи отсюда в Word!
</div>

<br /><br />

<div style='border: solid red 1px; width: 300px; height: 150px'
    draggable=true
    ondragstart="DivDragStart2(event)">
перетащи отсюда в Word!
</div>
<br />
<div style='background-color: rgba(255,255,255,0.9)'>
    <img src='Examples/ball3.png' id=BALL
        style='position: relative; z-index: -5'>
</div>

<script>

function DivDragStart1(EO)
{
    EO=EO||window.event;
    EO.dataTransfer.setData("text/html",
        "однажды в <b>студёную</b> зимнюю пору");
}

function DivDragStart2(EO)
{
    EO=EO||window.event;
    EO.dataTransfer.setDragImage(document.getElementById('BALL'),50,50);
    EO.dataTransfer.setData("text/html",
        "я из лесу <i>вышел</i> был сильный мороз");
}

</script>
</body>
</html>
