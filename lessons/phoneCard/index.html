<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id=app>
       
    </div>
  
    <script> 
        const phone = [
        {   model: "Samsung Galaxy A21s 64GB синий",
            imgUrl:"blue.jpg",
            color: "blue",
            descriptions: "Яркая глянцевая панель Galaxy A21s приковывает взгляд. Плавные линии корпуса позволяют легко и комфортно держать смартфон в руке. Выбирай один из уникальных оттенков Черного, Синего или Красного цветов, чтобы подчеркнуть свой неповторимый стиль.",
            price: 100,
            sale: true 
        },
        {   model: "Samsung Galaxy A21s 64GB красный",
            imgUrl:"red.jpeg",
            color: "red",
            descriptions: "Яркая глянцевая панель Galaxy A21s приковывает взгляд. Плавные линии корпуса позволяют легко и комфортно держать смартфон в руке. Выбирай один из уникальных оттенков Черного, Синего или Красного цветов, чтобы подчеркнуть свой неповторимый стиль.",
            price: 100,
            sale: true 
        },
        {   model: "Samsung Galaxy A21s 64GB серый",
            imgUrl:"grey.jpeg",
            color: "grey",
            descriptions: "Яркая глянцевая панель Galaxy A21s приковывает взгляд. Плавные линии корпуса позволяют легко и комфортно держать смартфон в руке. Выбирай один из уникальных оттенков Черного, Синего или Красного цветов, чтобы подчеркнуть свой неповторимый стиль.",
            price: 100,
            sale: true 
        }
    ];

    let html = '';
    for (let i=0; i<phone.length; i++){
       html+= `<div class="card" style="width: 18rem;">
                    <img src="${phone[i].imgUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${phone[i].model}</h5>
                        <p class="card-text">${phone[i].descriptions}</p>
                        <p class="card-text">${phone[i].color}</p>
                        <p class="card-text">${phone[i].price}</p>
                        ${phone[i].sale} <p> SALE </p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>`
    }
   
    const app = document.getElementById('app');
    app.innerHTML=html;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
