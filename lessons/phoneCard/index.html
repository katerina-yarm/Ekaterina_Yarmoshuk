<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id=app style="display: flex; margin: 20px;"></div>
  
    <script> 
        const phone = [
        {   model: "Samsung Galaxy A21s 64GB",
            imgUrl:"blue.jpg",
            color: "синий",
            descriptions: "Плавные линии корпуса позволяют легко и комфортно держать смартфон в руке.",
            price: 650,
            sale: false 
        },
        {   model: "Samsung Galaxy A21s 64GB",
            imgUrl:"red.jpg",
            color: "красный",
            descriptions: "Выбирай один из уникальных оттенков Черного, Синего или Красного цветов, чтобы подчеркнуть свой неповторимый стиль.",
            price: 580,
            sale: true 
        },
        {   model: "Samsung Galaxy A12 64GB",
            imgUrl:"grey.jpeg",
            color: "черный",
            descriptions: "Яркая глянцевая панель Galaxy A12 приковывает взгляд.",
            price: 580,
            sale: true 
        }
    ];

    let html = '';
    for (let i=0; i<phone.length; i++){
       html+= `<div class="card" style="width: 18rem; margin: 20px;">
                    <img src="${phone[i].imgUrl}" class="card-img-top" alt="..." style="height: 400px;">
                    <div class="card-body" style="position: relative;">
                        <h5 class="card-title">${phone[i].model}</h5>
                        <p class="card-text">${phone[i].color}</p>
                        <p class="card-text">${phone[i].price} бел.руб.</p>
                        <p class="card-text">${phone[i].descriptions}</p>`
                        html+= phone[i].sale ? "<p style='color:red; margin-bottom: 40px;'> SALE </p>":"<p></p>"
                        html+= `<a href="#" class="btn btn-primary" style="position:absolute; bottom:5px;">Купить</a>
                    </div>
                </div>`
    }
   
    const app = document.getElementById('app');
    app.innerHTML=html;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
