<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            padding: 10px;
        }
        h2{
            padding-bottom: 20px;
        }
        .form {
            border-width: .5px;
            border-style: solid;
            border-radius: 5px;
            padding: 20px;
            width: 560px;
            border-color: rgb(192, 189, 189);
            margin-left: 40px;
        }
        .buttons{
            width: 186px;
            margin-left: auto;
            margin-right: 0;
        }
        .btn-outline-secondary{
            width: 186px;
        }
        .col-form-label{
            width: 90px;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-outline-secondary" style="margin: 40px" onclick="showPhoneList ()">Show list of phones</button>
    <form name="form" class="form">
        <h2>Product card filling in form</h2>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Model</label>
            <div class="col-sm-10">
              <input class="form-control" name="model" placeholder="Samsung Galaxy A21s">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
              <input class="form-control" name="id" placeholder="4">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">ImgUrl</label>
            <div class="col-sm-10">
              <input class="form-control" name="imgUrl" placeholder="red.jpg">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Color</label>
            <div class="col-sm-10">
              <input class="form-control" name="color">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Sale</label>
            <div class="col-sm-10">
              <input class="form-control" name="sale" placeholder="true or false">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input class="form-control" name="price" placeholder="only numbers">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" aria-label="With textarea" name="description"></textarea>
            </div>
          </div>
          <div class="buttons">
            <button type="button" class="btn btn-outline-secondary" onclick="getValue()">Add</button>
          </div>
    </form>
    <div id=app style="display: flex; margin: 20px;"></div>
      

  <script> 
        class Phone {
            constructor () {
                //this.phoneArray = [];
            }

            deleteValue(key){
               delete this[key];
            }
        }

        const phones = new Phone ();
        phones.id1 = { 
        model: "Samsung Galaxy A21s 64GB",
        id: 1,
        imgUrl:"blue.jpg",
        color: "синий",
        description: "Плавные линии корпуса позволяют легко и комфортно держать смартфон в руке.",
        price: 650,
        sale: false 
        };
        phones.id2 = { 
        model: "Samsung Galaxy A21s 64GB",
        id: 2,
        imgUrl:"red.jpg",
        color: "красный",
        description: "Выбирай один из уникальных оттенков Черного, Синего или Красного цветов, чтобы подчеркнуть свой неповторимый стиль.",
        price: 580,
        sale: true 
        };
        phones.id3 = { 
        model: "Samsung Galaxy A12 64GB",
        id: 3,
        imgUrl:"grey.jpeg",
        color: "черный",
        description: "Яркая глянцевая панель Galaxy A12 приковывает взгляд.",
        price: 580,
        sale: true 
        };

        const app = document.getElementById('app');
     //отображаем все экземпляры класса Phone, которые находятся в хранилище phones
        function render (){
            let html = '';
            for (let key in phones){
            html+= `<div class="card" style="width: 18rem; margin: 20px;">
                            <img src="${phones[key].imgUrl}" class="card-img-top" alt="..." style="height: 400px;">
                            <div class="card-body" style="position: relative;">
                                <h5 class="card-title">${phones[key].model}</h5>
                                <p class="card-text">${phones[key].color}</p>
                                <p class="card-text">${phones[key].price} бел.руб.</p>
                                <p class="card-text">${phones[key].description}</p>`
                                html+= phones[key].sale ? "<p style='color:red; margin-bottom: 120px;'> SALE </p>":"<p></p>"
                                html+= `<div style="position:absolute; bottom:5px"> 
                                    <button data-phoneid=${phones[key].id} type="button" class="btn btn-outline-secondary" style="width: 100 px; margin-bottom:5px">Delete</button>
                                    <button type="button" class="btn btn-outline-secondary" style="width: 100 px; margin-bottom:5px">Update</button>
                                </div>
                            </div>
                        </div>`
            }
            return html;
        }
       // app.innerHTML=render();
    
           
        function showPhoneList () {
            return app.innerHTML=render();  
        }

        //заменила getElementById на другой способ (где form-значение атрибута name тэга form, ["id"]-значение атрибута name тэга input)
        function getValue() {
            phones[`id${form.elements["id"].value}`] = {
                model: form.elements["model"].value,
                id:parseInt(form.elements["id"].value),
                imgUrl: form.elements["imgUrl"].value,
                color: form.elements["color"].value,
                description: form.elements["description"].value,
                price: form.elements["price"].value,
                sale: form.elements["sale"].value
            };
        }

        const btns = app.querySelectorAll ('button');
        btns.forEach((btn, indx)=>{
            btn.addEventListener("click",function(e){
                for (let key in phones){
                    if (phones[key].id == e.target.dataset.phoneid){
                        delete phones[key];
                        app.innerHTML=render();
                    }
                }
            })
        })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
