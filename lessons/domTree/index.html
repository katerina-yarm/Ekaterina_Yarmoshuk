<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin: 10px;
        }
        textarea {
            margin: 10px;
            width: 200px;
            height: 100px;
        }
        div input {
            display: block;
            margin: 10px;
            width: 100px;
        }
        #idFooter{
            width: 200px;
            height: 100px;
            border: solid black 1px;
        }
    </style>
</head>
<body>
    <div>
        <label>Введите текст: <input id=text> </label>
    </div>
    <div>
        <input type=button value='div' onclick="addTeg('div')">
        <input type=button value='strong' onclick="addTeg('strong')">
        <input type=button value='em' onclick="addTeg('em')">
        <input type=button value='p' onclick="addTeg('p')">
    </div>
    <div>
        <label>Результат работы функции: <div id=idFooter></div> </label>
    </div>

    <script>
       
        function addTeg (teg) {
            return document.getElementById('idFooter').innerHTML = `<${teg}>${document.getElementById('text').value}</${teg}>`;
        }

    </script>
</body>
</html>
