<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin: 10px;
        }
        button {
            display: block;
            margin: 10px;
            width: 100px;
        }
        .result {
            border: black solid 1px;
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <script>
        //функция формирует элементы разметки
        function createElements (teg, name) {
            let newButton = document.createElement(teg);
            const text = document.createTextNode(name);
            newButton.appendChild(text);
            document.body.appendChild(newButton);
        }
        //поле ввода
        let labelEnter = createElements('label', 'Введите текст:');
        let inputEnter = createElements ('input', '');

        //кнопки
        let divButton = createElements('button','div');
        let strongButton = createElements('button','strong');
        let emButton = createElements('button','em');
        let pButton = createElements('button','p');

        //поле вывода полученной информации
        let labelResult = createElements('label', 'Результат работы функции:');
        let inputResult = createElements ('div','');
        document.querySelectorAll('div')[0].setAttribute('class','result'); //установили класс для textarea

       
        function addTeg (teg) {
            return document.getElementsByClassName('result')[0].innerHTML = `<${teg}>${document.querySelectorAll('input')[0].value}</${teg}>`;
        }

        //размещаем слушатели событий на кнопках
        document.getElementsByTagName('button')[0].addEventListener('click', function(){addTeg('div')});
        document.getElementsByTagName('button')[1].addEventListener('click', function(){addTeg('strong')});
        document.getElementsByTagName('button')[2].addEventListener('click', function(){addTeg('em')});
        document.getElementsByTagName('button')[3].addEventListener('click', function(){addTeg('p')});

    </script>
</body>
</html>
