<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .btn{
            display: flex;
            width: 350px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <button class="btn btn-primary" type="submit" onclick="enterInformation()">Ввод информации о стране</button>
        <button class="btn btn-primary" type="submit" onclick="getInformation()">Получение информации о стране</button>
        <button class="btn btn-primary" type="submit" onclick="showListOfAllCountries ()">Перечень всех стран</button>
        <button class="btn btn-primary" type="submit" onclick="deleteInformation ()">Удалить информацию о стране</button>
    </div>
    <script>
        let countries = {
            Belarus: 'Minsk',
            Russia: 'Moscow',
            Ukraine:'Kiev',
            France:'Paris',
            UnitedKingdom:'London',
            Norway:'Oslo',
            CzechRepublic: 'Prague'
        };

        function enterInformation () {
            let userCountryToAdd = prompt('Please enter the name of the country:');
            let userCapitalToAdd = prompt('Please enter the name of its capital:');
            countries[userCountryToAdd] = userCapitalToAdd;
            console.log(countries);
        }

        function getInformation () {
            let userCountry = prompt('Please enter the name of the country which capital you want to know:');
            for (let key in countries) {
                if (userCountry in countries) {
                    alert (`The capital of ${userCountry} is ${countries[userCountry]}`);
                    break;
                } else alert ('There is no information about the country');
                break; 
            }
        }

        function showListOfAllCountries () {
            for (let k in countries) {
                console.log(`Country: ${k} , capital: ${countries[k]}`);
            }
        }

        function deleteInformation () {
            let userCountryToDelete = prompt('Please enter the name of the country information about which you want to remove:');
            for (let key in countries) {
                if (userCountryToDelete in countries) {
                    delete countries[userCountryToDelete];
                    break;
                } else alert ('There is no information about the country');
                break; 
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
