<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let surname = prompt ("Введите вашy фамилию:");
        while (true) {
            if (surname.length<=1 || surname.length>10) 
            surname = prompt ("Вы ввели некорректное значение. Введите вашу фамилию:");
            else break;
        }
        let name = prompt ("Введите ваше имя:");
        while (true) {
            if (name.length<=1 || name.length>10) 
            name = prompt ("Вы ввели некорректное значение. Введите ваше имя:");
            else break;
        }
        let secondname = prompt ("Введите ваше отчество:");
        while (true) {
            if (secondname.length<=5 || secondname.length>15) 
            secondname = prompt ("Вы ввели некорректное значение. Введите ваше отчество:");
            else break;
        }
        let age = parseInt (prompt ("Введите ваш возраст:"));
        while (true) {
            if (isNaN(age)) 
            age = parseInt(prompt ("Вы ввели некорректное значение. Введите ваш возраст:"));
            else break;
        }
        let answer = confirm ("Ваш пол - мужской?");
        let gender = (answer === true) ? 'мужской':'женский' ;
        let pension = ((answer === true && age>=60) || (answer === false && age>=55)) ? 'да' : 'нет' ;

        alert (`  Ваше ФИО: ${surname} ${name} ${secondname}\n
                Ваш возраст в годах: ${age}\n
                Ваш возраст в днях: ${age*365}\n
                Через 5 лет вам будет: ${age+5}\n
                Ваш пол: ${gender}\n
                Вы на пенсии: ${pension}`);
    </script>
</body>
</html>
