<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let surname = prompt ("Введите вашy фамилию:");
        while (true) {
            surname ="";
            surname = prompt ("Вы не ввели значение. Введите вашy фамилию:");
            if (surname!="") break;
        }
        let name = prompt ("Введите ваше имя:");
        while (true) {
            if (name<=1 && name>10) 
            name = prompt ("Вы ввели некорректное значение. Введите ваше имя:");
            else break;
        }
        let secondname = prompt ("Введите ваше отчество:");
        while (true) {
            if (secondname<=1 && secondname>15) 
            secondname = prompt ("Вы ввели некорректное значение. Введите ваше отчество:");
            else break;
        }
        let age = parseInt (prompt ("Введите ваш возраст:"));
        while (true) {
            if (isNaN(age)) 
            age = parseInt(prompt ("Вы ввели некорректное значение. Введите ваш возраст:"));
            else break;
        }
        let gender = confirm ("Ваш пол - мужской?");
        gender = (true) ? "мужской" : "женский" ;
        
        let pension;
        if (gender=true && age>=60) pension = "да";
        else if (gender=false && age>=55) pension = "да";
        else pension = "нет" ;

        alert (`Ваше ФИО: ${surname} ${name} ${secondname}\n
                Ваш возраст в годах: ${age}\n
                Ваш возраст в днях: ${age*365}\n
                Через 5 лет вам будет: ${age+5}\n
                Ваш пол: ${gender}\n
                Вы на пенсии: ${pension}`);
    </script>
</body>
</html>
