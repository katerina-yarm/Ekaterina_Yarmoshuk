<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        "use strict";
    
        function randomDiap(n,m) {
                return Math.floor(Math.random()*(m-n+1))+n;
        }
    
        function mood(colorsCount) {
            let colors=[ '', 'красный', 'оранжевый', 'жёлтый', 'зелёный', 'голубой', 'синий', 'фиолетовый' ];
            console.log( 'цветов: ' + colorsCount );

            let colorsObj={};
            while ( Object.keys(colorsObj).length<colorsCount) { //продолжать цикл пока количество ключей в объекте не станет равным числу, которое задал пользователь 
                if (colorsCount>7) { 
                    alert ('В радуге только 7 цветов!');
                    break;
                } else {
                    let n=randomDiap(1,7);
                    let colorName=colors[n];
                    if ( !(colorName in colorsObj) ) colorsObj[colorName] = colorName; //если такого цвета в объекте еще нет, то добавляем его
                }  
            }
            console.log( colorsObj );
        }
    
        mood(parseInt(prompt('Выборка случайных цветов радуги. Введите число от 1 до 7!')));
        alert('Для просмотра резельтата откройте консоль браузера!');
    
    </script>
</body>
</html>
