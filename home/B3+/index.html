<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .btn-outline-info {
            width: 50px; 
            height: 50px;
            margin: 5px;
        }
        .input-field{
            width: 315px;
            color: #0dcaf0;
            border-color: #0dcaf0;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id = "res" class="btn input-field"></div>
    <div style="width: 400px; display: flex;">
        <div style="width: 200px;">
            <button type="button" class="btn btn-outline-info" onclick="getNumber(1)">1</button>
            <button type="button" class="btn btn-outline-info" onclick="getNumber(2)">2</button>
            <button type="button" class="btn btn-outline-info" onclick="getNumber(3)">3</button>
            <button type="button" class="btn btn-outline-info" onclick="getNumber(4)">4</button>
            <button type="button" class="btn btn-outline-info" onclick="getNumber(5)">5</button>
            <button type="button" class="btn btn-outline-info" onclick="getNumber(6)">6</button>
            <button type="button" class="btn btn-outline-info" onclick="getNumber(7)">7</button>
            <button type="button" class="btn btn-outline-info" onclick="getNumber(8)">8</button>
            <button type="button" class="btn btn-outline-info" onclick="getNumber(9)">9</button>
            <button type="button" class="btn btn-outline-info" onclick="getNumber(0)">0</button>
        </div>
        <div style="width: 150px;">
            <button type="button" class="btn btn-outline-info" onclick="getOperation('*')">*</button>
            <button type="button" class="btn btn-outline-info" onclick="getOperation('/')">/</button>
            <button type="button" class="btn btn-outline-info" onclick="getOperation('+')">+</button>
            <button type="button" class="btn btn-outline-info" onclick="getOperation('-')">-</button>
            <button type="button" class="btn btn-outline-info" onclick="getOperation(')')">)</button>
            <button type="button" class="btn btn-outline-info" onclick="getOperation('(')">(</button>
            <button type="button" class="btn btn-outline-info" style="width: 115px;" onclick="getResult()">Result</button>
        </div>
    </div>

    <script>
        let operation;
        let number;

        function getOperation (oper) {
            operation = oper;
            document.getElementById('res').innerHTML+=operation;
            return operation;
        }

        function getNumber (num) {
            number = num;
            document.getElementById('res').innerHTML+=number;
            return number;
        }
        
       function getResult () {
           document.getElementById('res').innerHTML+='=';
           let expression= document.getElementById('res').innerHTML;
           
       }

        

    </script>

</body>
</html>
