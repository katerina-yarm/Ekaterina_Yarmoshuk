<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .btn-outline-info {
            width: 50px; 
            height: 50px;
            margin: 5px;
        }
        .input-field{
            width: 315px;
            color: #0dcaf0;
            border-color: #0dcaf0;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id = "res" class="btn input-field"></div>
    <div style="width: 400px; display: flex;">
        <div style="width: 200px;">
            <button type="button" class="btn btn-outline-info" onclick="getChar(1)">1</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar(2)">2</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar(3)">3</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar(4)">4</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar(5)">5</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar(6)">6</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar(7)">7</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar(8)">8</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar(9)">9</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar(0)">0</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar('.')">.</button>
        </div>
        <div style="width: 150px;">
            <button type="button" class="btn btn-outline-info" onclick="getChar('*')">*</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar('/')">/</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar('+')">+</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar('-')">-</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar(')')">)</button>
            <button type="button" class="btn btn-outline-info" onclick="getChar('(')">(</button>
            <button type="button" class="btn btn-outline-info" style="width: 115px;" onclick="getResult(getExpression(expression))">Result</button>
        </div>
    </div>

    <script>
        let char;
        let expression;

        function getChar (ch) { //получаем введенные символы
            char = ch;
            document.getElementById('res').innerHTML+=char;
            return char;
        }
        
       function getExpression () { //записываем их в результирующую строку
           expression= document.getElementById('res').innerHTML;
           return expression;  
       }

       function getResult (expres) {
            let expr = expres;
            let charsArray = expr.split(''); //разделили наше выражение на элементы
            let numbersArray = [];
            let index = 0; 
            numbersArray[index] = '';

            let operationsArray = [];
            let lastOperation =true;

            for (let i = 0; i < charsArray.length; i++) { //разделяем в разные массивы цифры и операторы
                if (isNaN(parseInt(charsArray[i])) && charsArray[i] !== "." && !lastOperation) {
                    operationsArray[index] = charsArray[i];
                    index++;
                    numbersArray[index] ='';
                    lastOperation =true;
                } else {
                    numbersArray[index] += charsArray[i];
                    lastOperation=false;
                }
            }

            expr = parseFloat(numbersArray[0]); //получаем результат исходного выражения
            for (let j = 0; j < operationsArray.length; j++) {
                let num = parseFloat(numbersArray[j+1]);
                switch (operationsArray[j]) {
                    case "+":
                        expr = expr + num;
                        break;
                    case "-":
                        expr = expr - num;
                        break;
                    case "*":
                        expr = expr * num;
                        break;
                    case "/":
                        expr = expr / num;
                        break;
                    }
                }
                console.log(expr);
                return expr;
            //expr= document.getElementById('res').innerHTML;
        }

        

    </script>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
