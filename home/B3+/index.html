        function calculate(expression){ //рассчитываем результат полученного выражения
            const stack = [];
            //const expArray = expressionArray;
            //const expArray = expression.split('');
            const expArray = infixConverter.toPostfix(expression);//преобразовываем в формат Postfix, вызывая скрипт
            for (let i = 0; i < expArray.length; i++){
                switch (expArray[i]){
                    case "+":
                        stack.push(stack.pop()+stack.pop());
                        break;
                    case "-":
                        stack.push(stack.pop()-stack.pop());
                        break;
                    case "*":
                        stack.push(stack.pop()*stack.pop());
                        break;
                    case "/":
                        stack.push(stack.pop()/stack.pop());
                        break;
                    default:
                        stack.push(parseInt(expArray[i]));
                }
            }
            document.getElementById('res').innerHTML = stack.pop();
            return stack.pop();
        }
