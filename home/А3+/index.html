    <script> 
    let palyndrom = palyndromCheck(prompt ("Введите палиндром. Палиндром - это фраза, которая слева направо читается также как и справа налево."))
    function palyndromCheck (text){
        let result;
        for (let i; i<text.length; i++ ){
            if (text[i]===text[text.length-1-i]) result =  "yes";
            else {
                result =  "no";
                return result;
            }
        }
        return result;
      }
    </script>
