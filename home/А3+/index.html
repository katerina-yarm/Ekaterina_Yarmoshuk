<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    let palyndrom = prompt ("Введите палиндром. Палиндром - это фраза, которая слева направо читается также как и справа налево.")
    //перевела все в нижний регистр, => при введении текста регистр будет игнорироваться
    let lowerCasePalyndrom = palyndrom.toLowerCase(); 

    //все буквы ё меняем на е + игнорирует ь и ъ + игнорирует знаки препинания
    let changedOnEPolyndrom = changeOnE(lowerCasePalyndrom); 
    function changeOnE(oldString) {
        let newString='';
        for (let i = 0; i < oldString.length; i++) {
            if (oldString[i]==='ё') newString +='е';
            else if (oldString[i]==='ь') newString +='';
            else if (oldString[i]==='ъ') newString +='';
            else if (oldString[i]==='?') newString +='';
            else if (oldString[i]==='.') newString +='';
            else if (oldString[i]===',') newString +='';
            else if (oldString[i]===':') newString +='';
            else if (oldString[i]===';') newString +='';
            else if (oldString[i]==='!') newString +='';
            else if (oldString[i]==='-') newString +='';
            else if (oldString[i]==='"') newString +='';
            else if (oldString[i]==='(') newString +='';
            else if (oldString[i]===')') newString +='';
            else if (oldString[i]===']') newString +='';
            else if (oldString[i]==='[') newString +='';
            else if (oldString[i]===' ') newString +='';
            else newString += oldString[i];
        };
        return newString;
    }

    palyndrom=palyndromCheck(changedOnEPolyndrom);

    if (palyndrom === "yes") alert("Фраза, которую вы ввели, является палиндромом.");
        else alert("Фраза, которую вы ввели, не является палиндромом.");
    
    function palyndromCheck (text){
        let result;
        for (let i=0; i<text.length; i++ ){
            if (text[i]===text[text.length-1-i]) result =  "yes";
            else {
                result =  "no";
                return result;
            }
        }
        return result;
    }
    </script>
    
</body>
</html>
