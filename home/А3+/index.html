<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let palyndrom = prompt ("Введите палиндром. Палиндром - это фраза, которая слева направо читается также как и справа налево.")
    //перевела все в нижний ргистр, => при введении текста регистр будет игнорироваться
    let lowerCasePalyndrom = palyndrom.toLowerCase(); 

    //все буквы ё меняем на е;
    let changedOnEPolyndrom = changeOnE(lowerCasePalyndrom); 
    function changeOnE(oldString) {
        let newString='';
        for (let i = 0; i < oldString.length; i++) {
            if (oldString[i]==='ё') newString +='е';
            else newString += oldString[i];
        }
        return newString
    }
        
    //использовала функцию из А2+, чтобы убрать пробелы вначале и вконце фразы
    let deleteSpacePalyndrom = deleteSpace(changedOnEPolyndrom);
    function deleteSpace (text){
            let space = " ";
            while (text.charAt(0)==space) text=text.substr(1);
            while (text.charAt(text.length-1) ==space) text=text.substr(0,text.length-1);
            return text;
        };


    palyndrom=palyndromCheck(deleteSpacePalyndrom);

    if (palyndrom === "yes") alert("Фраза, которую вы ввели, является палиндромом.");
        else alert("Фраза, которую вы ввели, не является палиндромом.");
    
    function palyndromCheck (text){
        let result;
        for (let i=0; i<text.length; i++ ){
            if (text[i]===text[text.length-1-i]) result =  "yes";
            else {
                result =  "no";
                return result;
            }
        }
        return result;
    }
    </script>
    
</body>
</html>
