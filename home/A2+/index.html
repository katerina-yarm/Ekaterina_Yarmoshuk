<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let film = deleteSpace(prompt ('Введите название вашего любимого фильма:'));
        console.log(`*${film}*`);
        function deleteSpace (text){
            let space = " ";
            while (text.charAt(0)==space) text=text.substr(1);
            while (text.charAt(text.length-1) ==space) text=text.substr(0,text.length-1);
            return text;
        };
       
    </script>
</body>
</html>
